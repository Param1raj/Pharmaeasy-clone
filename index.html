<body>
        <div class="nav">

            <a href="footert.html"><img src="https://assets.pharmeasy.in/web-assets/dist/fca22bc9.png" alt=""></a>
            <img src="https://assets.pharmeasy.in/web-assets/dist/1fe1322a.svg" alt="">

        <form action="">
        <h3>Quik Login / Register </h3>
        <button>91+ |</button>
        <input type="Number" id="number" placeholder="| Enter Your Phone Number">
        <br>
        <input type="submit" id="submit" value="Send OTP">
        <p>By clicking continue, you agree with our <a href="">Privacy Policy</a></p>
        </form>
</body>
</html>
<script>
    let form= document.querySelector("form");
    form.addEventListener("submit",function(event){
        event.preventDefault();
        let input=form.querySelector("#number").value;
        if(input.length<10 || input.length>10){
            alert("Please enter a valid Number");
        }
        else{
            localStorage.setItem("number",input);
            window.location.href="Login.html";
        }
    })
</script>
